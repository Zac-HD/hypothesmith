# The test environment and commands
[testenv:check]
deps =
    -r requirements.in
whitelist_externals = bash
commands =
    autoflake --recursive --in-place --remove-all-unused-imports --remove-duplicate-keys --remove-unused-variables .
    bash -c \"pyupgrade --py36-plus **.py\"
    isort --recursive --apply .
    black .
    flake8
    mypy --config-file=tox.ini . src/

[testenv:test]
deps =
    -r requirements.in
commands =
    pytest

# Settings for other tools
[pytest]
addopts =
    -Werror
    --tb=short
    --cov=hypothesmith
    --cov-branch
    --cov-report=term-missing:skip-covered
    # --cov-fail-under=100

[flake8]
ignore = D,E501,W503

[isort]
known_third_party = hypothesis, lark
known_first_party = hypothesmith
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True
line_length = 88

[mypy]
python_version = 3.6
platform = linux
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_untyped_decorators = True
follow_imports = silent
ignore_missing_imports = True
warn_no_return = True
warn_return_any = True
warn_unused_ignores = True
warn_unused_configs = True
warn_redundant_casts = True
[mypy-test_hypothesmith]
ignore_errors = True
