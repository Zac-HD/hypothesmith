name: Hypothesmith CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install dependencies
      run: python -m pip install --upgrade pip setuptools tox
    - name: Run checks
      run: |
        python -m tox --recreate -e check
        git diff --exit-code

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: python -m pip install --upgrade pip setuptools tox
    - name: Run tests
      run: python -m tox --recreate -e test -- -n auto

  release:
    runs-on: ubuntu-latest
    needs: [check, test]
    if: github.repository == 'Zac-HD/hypothesmith' &&  github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install tools
      run: python -m pip install --upgrade pip setuptools wheel twine
    - name: Upload new release
      env:
        TWINE_USERNAME: '__token__'
        TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
      run: python setup.py sdist bdist_wheel && twine upload --skip-existing dist/*
